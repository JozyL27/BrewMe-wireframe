<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewMe.io | SignUp</title>
    <link rel="stylesheet" href="signup-page.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <main>

        <header>
            <h1>BrewMe.io</h1>
        </header>

        <section>
        <form>
            <label for="fname"> First Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Kanye"><br>
            <label for="lname"> Last Name:</label><br>
            <input type="text" id="lname" name="lname" placeholder="West"><br>
            <label for="email"> E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="kanyewest@gmail.com"><br>
            <label for="password"> Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <input type="submit" value="Sign Up">
        </form>
        <input type="button" class="cancel" onclick="location.href='../index.html';" value="Cancel" />
        </section>

    </main>

</body>
</html>
